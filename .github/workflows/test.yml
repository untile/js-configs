name: Test Suite

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable yarn
        run: corepack enable

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup module dependencies cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install module dependencies
        run: yarn --immutable

      - name: Lint
        run: yarn lint

      - name: Tests
        run: yarn test

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.js
